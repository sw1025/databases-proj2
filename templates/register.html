    <h1> Register Account </h1>
    <main>
  <select id="cars" name="cars">
    <option value="" disabled selected>Account Type</option>
    <option>Customer</option>
    <option>Booking Agent</option>
    <option>Airline Staff</option>
  </select>
  <br>
  <br>
    <form action = "/registerAuth" method = "POST">
      <input type = "text" name = "username" placeholder = "Email" required> </input>
      <br>
      <br>
      <input type = "text" name = "name" placeholder = "Name" required> </input>
      <br>
      <br>
      <input type = "password" name = "password" placeholder = "Password" required> </input>
      <!-- can implement later to confirm pwd
      <br>
      <br>
      <input type = "password" name = "password2" placeholder = "Confirm Password" required> </input> -->
      <br>
      <br>
      <input type = "number" name = "buildingnum" placeholder = "Building Number" required> </input>
      <br>
      <br>
      <input type = "text" name = "street" placeholder = "Street" required> </input>
      <br>
      <br>
      <input type = "text" name = "city" placeholder = "City" required> </input>
      <br>
      <br>
      <input type = "text"  name = "state" placeholder = "State" required> </input>
      <p>Phone Number</p>
      <input type = "tel"  name = "tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder = "XXX-XXX-XXXX" required> </input>
      <p>Passport Number</p>
      <input type = "text" name = "passportid" placeholder = "Passport Number" required> </input>
      <p>Passport Expiration</p>
      <input type = "date" name = "passportexp" placeholder = "Passport Expiration" required> </input>
      <br>
      <br>
      <input type = "text" name = "country" placeholder = "Passport Country" required> </input>

      <p>DOB</p>
      <input type = "date" name = "dob" placeholder = "DOB" required> </input>
      <br>
      <br>
      <button type = "submit"> Register </button>
    </form>
    <p> Already have an account?<a href = "login.html"> Login. </a> </p> 
    </main>

    <script src="script.js"></script>
  </body>
</html>
